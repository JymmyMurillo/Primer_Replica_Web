<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réplica Web</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body style="background-color: white;">
  <header>
    <nav class="containerFlexRow azul">
      <p class="logo">Réplica Web</p>
      <div class="containerFlexRow navActions">
        <ul class="containerFlexRow navLinks rojo">
          <li>Inicio</li>
          <li>Notas</li>
          <li>Aprendizaje</li>
        </ul>
        <button class="feedbackButton containerFlexRow"><span><i
              class="bi bi-chat-text-fill messageIcon"></i></span><span>Enviar
            Feedback</span></button>
      </div>
    </nav>
  </header>

  <!-- Home Section-->
  <section class="containerFlexRow homeSection">
    <div class="containerFlexColumn divTextHomeSection">
      <h1 class="classTextLines">¡Muéstranos tu talento programando!</h1>
      <p class="classTextLines textDescriptionHomeSection">Esta es una oportunidad para que nos deslumbres y nos hagas
        sentir orgullosos de lo que
        puedes hacer una semana
        después!</p>
    </div>
    <div class="containerFlexRow divPhoneHomeSection">
      <div class="divXIcon">
        <i class="fas fa-times xIcon"></i>
      </div>
      <div class="divImageHomeSection">
        <img class="imgPhone" src="./images/celular.png" alt="Imagen de Celular">
        <video class="phoneVideo" autoplay muted loop>
          <source src="./images/demo-pantala (1).mp4" type="video/mp4">

        </video>
        <div class="circlePhone"></div>
      </div>
    
      <div class="point"></div>
    </div>
  </section>

  </script>
</body>

</html>
